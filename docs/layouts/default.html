  <head>

    <style>
      /* Bouton toggle fixed */
      #theme-toggle {
        position: fixed;
        top: 16px;
        right: 16px;
        background: none;
        border: none;
        font-size: 1.4rem;
        cursor: pointer;
        z-index: 100;
      }

  </head>
  <body>
    <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ“</button>

    <header>
      <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      <nav>
        <a href="{{ site.baseurl }}/">Accueil</a> |
        <a href="{{ site.baseurl }}/images-gallery.html">Galerie</a> |

      </nav>

    <main class="content-center">{{ content }}</main>

    <footer>
      Projet de Fin de Batch #165 â€“ Amel, Nico, Sami, Soufiane, StÃ©phane â€“ Â© Mai
      2025
    </footer>

    <script>
      // Chargement du thÃ¨me selon le localStorage / prÃ©fÃ©rence systÃ¨me
      const root = document.documentElement
      const stored = localStorage.getItem("theme")
      if (
        stored === "dark" ||
        (!stored && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        root.classList.add("dark-mode")
      }
      // Toggle au clic
      document.getElementById("theme-toggle").addEventListener("click", () => {
        const isDark = root.classList.toggle("dark-mode")
        localStorage.setItem("theme", isDark ? "dark" : "light")
      })
    </script>
  </body>
