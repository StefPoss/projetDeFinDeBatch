<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title }} ‚Äî {{ site.title }}</title>

    <style>
      /* Container centr√© global */
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 16px;
        position: relative; /* pour positionner le toggle √† l'int√©rieur */
      }

      /* Reset de base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        background: #ffffff;
        color: #333333;
      }
      h1,
      h2,
      h3 {
        margin-bottom: 16px;
        color: #111111;
      }
      p,
      li {
        margin-bottom: 16px;
        color: #333333;
      }
      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 16px;
      }
      pre,
      code {
        background: #f6f8fa;
        color: #24292e;
        font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Courier,
          monospace;
        border-radius: 4px;
      }
      pre {
        padding: 16px;
        overflow-x: auto;
        margin-bottom: 24px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 24px;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
      }
      th {
        background: #f6f8fa;
        text-align: left;
      }

      /* Liens unifi√©s en dor√©/orang√© */
      a {
        color: #f0b429;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      header nav {
        margin-bottom: 24px;
      }
      header nav a {
        margin-right: 12px;
      }

      footer {
        margin-top: 40px;
        text-align: center;
        font-size: 0.9rem;
        color: #666666;
      }

      /* Toggle-switch √† bascule */
      .toggle-switch {
        position: absolute;
        top: 16px;
        right: 16px;
      }
      .toggle-switch input {
        display: none;
      }
      .switch-label {
        display: block;
        width: 60px;
        height: 30px;
        position: relative;
        border-radius: 15px;
        background: #ddd;
        cursor: pointer;
        transition: background 0.3s;
      }
      .switch-thumb {
        position: absolute;
        top: 3px;
        left: 3px;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }
      .switch-track {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 6px;
        font-size: 14px;
        color: #666666;
      }
      .icon {
        pointer-events: none;
      }
      .toggle-switch input:checked + .switch-label {
        background: #555555;
      }
      .toggle-switch input:checked + .switch-label .switch-thumb {
        transform: translateX(30px);
      }
      .toggle-switch input:checked + .switch-label .icon.light {
        display: none;
      }
      .toggle-switch input:checked + .switch-label .icon.dark {
        display: inline;
      }

      /* Dark mode */
      html.dark-mode body {
        background: #121212;
        color: #e0e0e0;
      }
      html.dark-mode h1,
      html.dark-mode h2,
      html.dark-mode h3 {
        color: #ffffff;
      }
      html.dark-mode p,
      html.dark-mode li {
        color: #cccccc;
      }
      html.dark-mode pre,
      html.dark-mode code {
        background: #1e1e1e;
        color: #c9d1d9;
      }
      html.dark-mode th {
        background: #2d2d2d;
      }
      html.dark-mode table,
      html.dark-mode th,
      html.dark-mode td {
        border-color: #444444;
      }
      html.dark-mode a {
        color: #f0b429;
      }
      html.dark-mode .switch-label {
        background: #666666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Bouton toggle dark/light mode -->
      <div class="toggle-switch">
        <input type="checkbox" id="theme-toggle" />
        <label for="theme-toggle" class="switch-label">
          <span class="switch-thumb"></span>
          <span class="switch-track">
            <span class="icon light">‚òÄÔ∏è</span>
            <span class="icon dark">üåô</span>
          </span>
        </label>
      </div>

      <header>
        <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <nav>
          <a href="{{ site.baseurl }}/">Accueil</a> |
          <a href="{{ site.baseurl }}/images-gallery.html">Galerie</a> |
          <a href="{{ site.baseurl }}/routes.html">API</a>
        </nav>
      </header>

      <main>{{ content }}</main>

      <footer>
        Projet de Fin de Batch #165 ‚Äì Amel, Nico, Sami, Soufiane, St√©phane ‚Äì ¬©
        Mai 2025
      </footer>
    </div>

    <script>
      // Applique le th√®me initial
      const root = document.documentElement
      const stored = localStorage.getItem("theme")
      if (
        stored === "dark" ||
        (!stored && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        root.classList.add("dark-mode")
      }
      // G√®re le toggle
      document.getElementById("theme-toggle").addEventListener("click", () => {
        const isDark = root.classList.toggle("dark-mode")
        localStorage.setItem("theme", isDark ? "dark" : "light")
      })
    </script>
  </body>
</html>
