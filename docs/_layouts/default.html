<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title }} â€” {{ site.title }}</title>

    <style>
      /* Container centrÃ© global */
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 16px;
      }

      /* Reset de base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        background: #ffffff;
        color: #333333;
      }
      h1,
      h2,
      h3 {
        margin-bottom: 16px;
        color: #111;
      }
      p {
        margin-bottom: 16px;
      }
      nav a {
        color: #0366d6;
        text-decoration: none;
        margin-right: 12px;
      }
      nav a:hover {
        text-decoration: underline;
      }
      footer {
        margin-top: 40px;
        text-align: center;
        font-size: 0.9rem;
        color: #666666;
      }
      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 16px;
      }
      pre,
      code {
        background: #f6f8fa;
        color: #24292e;
        font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Courier,
          monospace;
        border-radius: 4px;
      }
      pre {
        padding: 16px;
        overflow-x: auto;
        margin-bottom: 24px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 24px;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
      }
      th {
        background: #f6f8fa;
        text-align: left;
      }

      /* Toggle button */
      #theme-toggle {
        position: fixed;
        top: 16px;
        right: 16px;
        background: none;
        border: none;
        font-size: 1.4rem;
        cursor: pointer;
        z-index: 100;
      }

      /* Dark mode */
      html.dark-mode body {
        background: #121212;
        color: #e0e0e0;
      }
      html.dark-mode nav a {
        color: #58a6ff;
      }
      html.dark-mode pre,
      html.dark-mode code {
        background: #1e1e1e;
        color: #c9d1d9;
      }
      html.dark-mode th {
        background: #2d2d2d;
      }
      html.dark-mode table,
      html.dark-mode th,
      html.dark-mode td {
        border-color: #333333;
      }
    </style>
  </head>
  <body>
    <button id="theme-toggle" aria-label="Basculer le mode sombre">ðŸŒ“</button>

    <div class="container">
      <header>
        <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <nav>
          <a href="{{ site.baseurl }}/">Accueil</a> |
          <a href="{{ site.baseurl }}/images-gallery.html">Galerie</a> |
          <a href="{{ site.baseurl }}/routes.html">API</a>
        </nav>
      </header>

      <main>{{ content }}</main>

      <footer>
        Projet de Fin de Batch #165 â€“ Amel, Nico, Sami, Soufiane, StÃ©phane â€“ Â©
        Mai 2025
      </footer>
    </div>

    <script>
      // Applique le thÃ¨me initial
      const root = document.documentElement
      const stored = localStorage.getItem("theme")
      if (
        stored === "dark" ||
        (!stored && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        root.classList.add("dark-mode")
      }
      // GÃ¨re le toggle
      document.getElementById("theme-toggle").addEventListener("click", () => {
        const isDark = root.classList.toggle("dark-mode")
        localStorage.setItem("theme", isDark ? "dark" : "light")
      })
    </script>
  </body>
</html>
