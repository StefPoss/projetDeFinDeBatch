<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title }} — {{ site.title }}</title>

    <style>
      /* Container centré global */
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 16px;
        position: relative; /* pour positionner le toggle à l'intérieur */
      }

      /* Reset de base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        background: #ffffff;
        color: #333333;
      }
      h1,
      h2,
      h3 {
        margin-bottom: 16px;
        color: #111;
      }
      p {
        margin-bottom: 16px;
      }
      nav a {
        color: #0366d6;
        text-decoration: none;
        margin-right: 12px;
      }
      nav a:hover {
        text-decoration: underline;
      }
      footer {
        margin-top: 40px;
        text-align: center;
        font-size: 0.9rem;
        color: #666666;
      }
      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 16px;
      }
      pre,
      code {
        background: #f6f8fa;
        color: #24292e;
        font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Courier,
          monospace;
        border-radius: 4px;
      }
      pre {
        padding: 16px;
        overflow-x: auto;
        margin-bottom: 24px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 24px;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
      }
      th {
        background: #f6f8fa;
        text-align: left;
      }

      /* Toggle button repositionné */
      #theme-toggle {
        position: absolute;
        top: 16px;
        right: 16px;
        background: none;
        border: none;
        width: 32px;
        height: 32px;
        cursor: pointer;
      }
      #theme-toggle svg {
        width: 100%;
        height: 100%;
        fill: #333; /* couleur icon pour light mode */
        transition: fill 0.3s;
      }
      #theme-toggle:hover svg {
        fill: #666;
      }

      /* Dark mode */
      html.dark-mode body {
        background: #121212;
        color: #e0e0e0;
      }
      html.dark-mode h1,
      html.dark-mode h2,
      html.dark-mode h3 {
        color: #fff;
      }
      html.dark-mode p,
      html.dark-mode li {
        color: #ddd;
      }
      html.dark-mode nav a {
        color: #f0b429; /* doré/orangé */
      }
      html.dark-mode nav a:hover {
        text-decoration: underline;
      }
      html.dark-mode pre,
      html.dark-mode code {
        background: #1e1e1e;
        color: #c9d1d9;
      }
      html.dark-mode th {
        background: #2d2d2d;
      }
      html.dark-mode table,
      html.dark-mode th,
      html.dark-mode td {
        border-color: #333333;
      }
      html.dark-mode #theme-toggle svg {
        fill: #f0b429; /* icon doré en dark */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Bouton toggle lune/soleil SVG -->
      <button id="theme-toggle" aria-label="Basculer le mode sombre">
        <svg viewBox="0 0 24 24">
          <path
            d="M12 3.1a1 1 0 011 1v1.8a1 1 0 11-2 0V4.1a1 1 0 011-1zm0 13a4 4 0 100-8 4 4 0 000 8zm8.9-4a1 1 0 01-1 1h-1.8a1 1 0 110-2h1.8a1 1 0 011 1zm-13 0a1 1 0 01-1 1H4.1a1 1 0 110-2h1.8a1 1 0 011 1zM17.66 6.34a1 1 0 010 1.414l-1.27 1.27a1 1 0 11-1.414-1.414l1.27-1.27a1 1 0 011.414 0zM8.34 15.66a1 1 0 010 1.414L7.07 18.34a1 1 0 01-1.414-1.414l1.27-1.27a1 1 0 011.414 0zM17.66 17.66a1 1 0 00-1.414 0l-1.27 1.27a1 1 0 001.414 1.414l1.27-1.27a1 1 0 000-1.414zM8.34 8.34a1 1 0 00-1.414 0L5.65 9.61a1 1 0 101.414 1.414l1.27-1.27a1 1 0 000-1.414z"
          />
        </svg>
      </button>

      <header>
        <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <nav>
          <a href="{{ site.baseurl }}/">Accueil</a> |
          <a href="{{ site.baseurl }}/images-gallery.html">Galerie</a> |
          <a href="{{ site.baseurl }}/routes.html">API</a>
        </nav>
      </header>

      <main>{{ content }}</main>

      <footer>
        Projet de Fin de Batch #165 – Amel, Nico, Sami, Soufiane, Stéphane – ©
        Mai 2025
      </footer>
    </div>

    <script>
      // Applique le thème initial
      const root = document.documentElement
      const stored = localStorage.getItem("theme")
      if (
        stored === "dark" ||
        (!stored && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        root.classList.add("dark-mode")
      }
      // Gère le toggle
      document.getElementById("theme-toggle").addEventListener("click", () => {
        const isDark = root.classList.toggle("dark-mode")
        localStorage.setItem("theme", isDark ? "dark" : "light")
      })
    </script>
  </body>
</html>
