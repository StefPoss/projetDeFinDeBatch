<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} â€” {{ site.title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
      /* ================
     Light theme
  ================ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.5;
        background: #fff;
        color: #24292e;
        padding: 16px;
      }
      header {
        margin-bottom: 24px;
      }
      h1,
      h2,
      h3 {
        color: #111;
        margin-bottom: 12px;
      }
      nav a {
        color: #0366d6;
        text-decoration: none;
        margin-right: 12px;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .content-center {
        max-width: 960px;
        margin: 0 auto;
        padding: 16px 0;
      }
      footer {
        margin-top: 40px;
        text-align: center;
        font-size: 0.9rem;
        color: #666;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-bottom: 16px;
      }
      pre,
      code {
        font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Courier,
          monospace;
        background: #f6f8fa;
        color: #24292e;
        border-radius: 4px;
      }
      pre {
        padding: 16px;
        overflow-x: auto;
        margin-bottom: 24px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 24px;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
      }
      th {
        background: #f6f8fa;
        text-align: left;
      }

      /* ================
     Dark theme
  ================ */
      html.dark-mode body,
      @media (prefers-color-scheme: dark) {
        body {
          background: #121212;
          color: #e0e0e0;
        }
        header,
        footer {
          color: #bbb;
        }
        nav a {
          color: #58a6ff;
        }
        nav a:hover {
          text-decoration: underline;
        }
        pre,
        code {
          background: #1e1e1e;
          color: #c9d1d9;
        }
        th {
          background: #2d2d2d;
        }
        table,
        th,
        td {
          border-color: #333;
        }
      }

      /* Toggle button */
      #theme-toggle {
        position: fixed;
        top: 16px;
        right: 16px;
        background: none;
        border: none;
        font-size: 1.4rem;
        cursor: pointer;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <button id="theme-toggle" aria-label="Basculer mode sombre">ðŸŒ“</button>

    <header>
      <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      <nav>
        <a href="{{ site.baseurl }}/">Accueil</a> |
        <a href="{{ site.baseurl }}/images-gallery.html">Galerie</a> |
        <a href="{{ site.baseurl }}/routes.html">API</a>
      </nav>
    </header>

    <main class="content-center">{{ content }}</main>

    <footer>
      Projet de Fin de Batch #165 â€“ Amel, Nico, Sami, Soufiane, StÃ©phane â€“ Â© Mai
      2025
    </footer>

    <script>
      // Applique le thÃ¨me stockÃ© ou la prÃ©fÃ©rence systÃ¨me
      const root = document.documentElement
      const stored = localStorage.getItem("theme")
      if (
        stored === "dark" ||
        (!stored && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        root.classList.add("dark-mode")
      }
      // Toggle au clic
      document.getElementById("theme-toggle").addEventListener("click", () => {
        const isDark = root.classList.toggle("dark-mode")
        localStorage.setItem("theme", isDark ? "dark" : "light")
      })
    </script>
  </body>
</html>
